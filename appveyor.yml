
# vim ft=yaml
# CI on Windows via appveyor
# Largely from:
# https://github.com/ogrisel/python-appveyor-demo/blob/master/appveyor.yml
#
# Builds version specified in BUILD_COMMIT variable
# To chose version to build, edit value of BUILD_COMMIT

os: Visual Studio 2015

environment:
    global:
      # Remember to edit .travis.yml too
      BUILD_COMMIT: de314cbcc5469e3ecdb4ca7eff334095e6e6eaaa
      WHEELHOUSE_UPLOADER_USERNAME: travis-worker
      WHEELHOUSE_UPLOADER_SECRET:
        secure:
            9s0gdDGnNnTt7hvyNpn0/ZzOMGPdwPp2SewFTfGzYk7uI+rdAN9rFq2D1gAP4NQh

    matrix:

    - PYTHON: "C:\\Python35"
      PYTHON_VERSION: "3.5.x" # currently 3.5.1
      PYTHON_ARCH: "32"
      # conda is only used for downloading C/C++ packages
      CONDA_INSTALL_LOCN: C:\\Miniconda35

    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: "3.5.x" # currently 3.5.1
      PYTHON_ARCH: "64"
      # conda is only used for downloading C/C++ packages
      CONDA_INSTALL_LOCN: C:\\Miniconda35-x64

    - PYTHON: "C:\\Python36"
      PYTHON_VERSION: "3.6.x" # currently 3.6.0
      PYTHON_ARCH: "32"
      # conda is only used for downloading C/C++ packages
      CONDA_INSTALL_LOCN: C:\\Miniconda36

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x" # currently 3.6.0
      PYTHON_ARCH: "64"
      # conda is only used for downloading C/C++ packages
      CONDA_INSTALL_LOCN: C:\\Miniconda36-x64

install:
  - cmd: echo "Using cmd"

  # Prepend newly installed Python to the PATH of this build (this cannot be
  # done from inside the powershell script as it would require to restart
  # the parent CMD process).
  - SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%
  - call install_cpp_deps_using_conda.cmd
  - echo %PATH%

  # Fix MSVC builds for 64-bit Python
  # See
  # http://stackoverflow.com/questions/32091593/cannot-install-windows-sdk-7-1-on-windows-10
  - echo "C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64 > "C:\Program Files (x86)\Microsoft Visual Studio 10.0\VC\bin\amd64/vcvars64.bat"

  # Check that we have the expected version and architecture for Python
  - python --version
  - python -c "import struct; print(struct.calcsize('P') * 8)"

  - python -m pip install --upgrade pip
  # Pin wheel to 0.26 to avoid Windows ABI tag for built wheel
  - pip install wheel==0.26
  - git submodule update --init
  - pip install cython numpy==1.10.4 delocate

build_script:
  # Build the wheel
  - cd symengine
  - git fetch origin
  - git checkout %BUILD_COMMIT%
  - python setup.py bdist_wheel build_ext --symengine-dir=%CONDA_INSTALL_LOCN%\envs\symengine\Library\

  # Fix the wheel
  - python ..\fix_windows_wheel.py %CONDA_INSTALL_LOCN%\envs\symengine\Library\bin\mpir.dll %CONDA_INSTALL_LOCN%\envs\symengine\Library\bin\symengine.dll

  # Install the wheel
  - cd dist
  - pip install --pre --no-index -f . symengine
  - cd ..

test_script:
  # Run some tests
  - mkdir empty
  - cd empty
  - pip install sympy pytest
  - python -c "import symengine; symengine.test()"
  - cd ..

after_test:
  # If tests are successful, create binary packages for the project.
  - dir dist

artifacts:
  # Archive the generated packages in the ci.appveyor.com build report.
  - path: symengine\dist\*

on_success:
  # Upload the generated wheel package to Rackspace
  # On Windows, Apache Libcloud cannot find a standard CA cert bundle so we
  # disable the ssl checks.
  - pip install wheelhouse-uploader
  - python -m wheelhouse_uploader upload
    --no-ssl-check --local-folder=dist --no-update-index
    wheels
